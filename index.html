
<!DOCTYPE html>

    .product {

      height: 230px;
    }
    .bump {
      -ms-transform: scale(1.5);
      -webkit-transform: scale(1.5);
      transform: scale(1.5);
      -webkit-transition-duration: 1s;
      transition-duration: 1s;
    }
    </style>

  </head>

  <body>

    <div class="container">
      <div class="col-md-12">
      
        <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BidPub</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>

    </div>

    <div class="container" id="bids">

    </div>

    <script type="text/javascript">
    var bidding = function() {
      
      var self = this;
    
      self.pubnub = PUBNUB.init({
        subscribe_key: 'demo',
        publish_key: 'demo'
      });

      self.data = [
        {
          name: 'Easy Feet',
          id: 'easyfeet',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'EZ Cracker',
          id: 'ezcracker',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Gyro Bowl',
          id: 'gyrobowl',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Health Med',
          id: 'healthmed',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Magic Chopper',
          id: 'magicchopper',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'One Touch',
          id: 'onetouch',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Pocket Hose',
          id: 'pockethose',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Booty Pop',
          id: 'bootypop',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Potato Express',
          id: 'potatoexpress',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Roll-n-Grow',
          id: 'rollngrow',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Sham Scrub',
          id: 'shamscrub',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Slice-o-Matic',
          id: 'sliceomatic',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Smart Mop',
          id: 'smartmop',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Urine Gone',
          id: 'urinegone',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'Wuggle Pets',
          id: 'wugglepets',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        },
        {
          name: 'XPress101',
          id: 'xpress101',
          ext: 'jpg',
          price: '19',
          percentLeft: 100
        }
      ];

      self.auctions = [];

      self.auction = function(data) {

        var a = this;

        a.data = data;

        a.$wrapper = $('<div class="col-md-3 product" id="' + a.data.id + '"></div>');

        a.render = function() {

          a.$tpl = $('<div class="well">' +
              '<img class="img-responsive" src="./images/' + a.data.id + '.' + a.data.ext + '" />' +
            '</div>' +
            '<p class="price">' + a.data.price +'.99' + '</p>' +
            '<div class="progress">' +
              '<div class="progress-bar" role="progressbar"aria-valuemin="0" aria-valuemax="100" style="width: ' + a.data.percentLeft + '%;">' +
              '</div>' +
            '</div>' +
            '<button type="button" class="btn btn-default">' +
              '<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Place Bid' +
            '</button>');

          var $w = $('#' + a.data.id);

          $w.empty();

          $w.append(a.$tpl);

          $w.find('.btn').click(function() {

            self.pubnub.publish({
              channel: 'pubnub-bids',
              message: a.data
            });

          });

        };

        a.bump = function() {
          
          $('#' + a.data.id).addClass('bump');
          $('#' + a.data.id).on('transitionend webkitTransitionEnd oTransitionEnd', function () {
              $('#' + a.data.id).removeClass('bump')
          });

          a.data.percentLeft = 100;
          a.data.price = parseInt(a.data.price) + 1;

          a.render();

        };

        setInterval(function(){

          a.data.percentLeft = a.data.percentLeft - .1;
          $('#' + a.data.id).find('.progress-bar').css('width', a.data.percentLeft + '%');

        }, 100);

        $('#bids').append(a.$wrapper);
        a.render();

        return a;

      }

      // create auctions
      for(var i = 0; i < self.data.length; i++) {
        self.auctions[self.data[i].id] = new self.auction(self.data[i]);
      }

      self.pubnub.subscribe({
        channel: 'pubnub-bids',
        message: function(data) {
          self.auctions[data.id].bump();
        }
      });

    }
    var app = new bidding();
    </script>

  </body>
</html>
